# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - healthcare-prediction-api

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'  # Only trigger when backend folder changes
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$(pwd)/venv" >> $GITHUB_ENV
          echo "$(pwd)/venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: backend
        run: |
          source ../venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Add step to run tests
      - name: Run tests (if you have them)
        working-directory: backend
        run: |
          source ../venv/bin/activate
          # Add your test commands here
          # python -m pytest tests/
        continue-on-error: true

      # No packaging step needed; deploy backend/ directly

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3CBF1AB310FE4172985DE535447231BA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1B5BF9FA98D34563BD2FC5DA9423DF3B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B6471774063F4C2597571617505D0649 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'healthcare-prediction-api'
          slot-name: 'Production'
          package: 'backend'

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "App URL: https://healthcare-prediction-api-dzexehhba3ceccf4.southindia-01.azurewebsites.net"